<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlameF0X</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh; /* Changed to full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cascadia Code', Consolas, 'Courier New', monospace;
        }

        .container {
            text-align: center;
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
            opacity: 1; /* Default opacity */
        }

        .welcome, .about_me, .project_link, .other_links {
            padding: 10px 20px;
            color: aliceblue;
            border-radius: 10px;
            margin: 10px 0;
            display: inline-block;
            min-width: auto;
            background-color: #cc0606;
        }

        .about_me {
            display: block;
            width: 1000px;
            background-color: #6e0707;
        }

        .other_links {
            padding: 10px 20px;
            color: aliceblue;
            border-radius: 10px;
            margin: 10px 0;
            display: inline-flex;
            min-width: auto;
            cursor: pointer;
            background-color: #cc0606;
            border: none;
            font-family: 'Cascadia Code', Consolas, 'Courier New', monospace;
            transition: 0.5s;
            position: relative; /* For animation positioning */
        }

        .other_links:hover {
            background-color: rgb(73, 4, 4);
            border: groove 1px red;
        }

        .project_link {
            background-color: #9c0808;
        }

        /* Animation styling for buttons */
        .other_links span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.8s;
        }

        /* Emoji animation effect */
        .other_links span:after {
            content: ''; /* Placeholder for emoji */
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        /* Individual emoji settings for each button */
        .muffin span:after {
            content: 'üßÅ';
        }

        .col span:after {
            content: 'ü§ñ';
        }

        .error404 span:after {
            content: 'üèóÔ∏è';
        }

        .other_links:hover span {
            padding-right: 30px;
        }

        .other_links:hover span:after {
            opacity: 1;
            right: 0;
        }

        /* Tooltip styling */
        .tooltip {
            visibility: hidden;
            width: 200px; /* Adjusted width for longer text */
            background-color: #9c0808; /* Matches about_me background */
            color: aliceblue;
            text-align: center;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            top: 100%; /* Position below the button */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            z-index: 1;
            margin-top: 5px; /* Space between button and tooltip */
        }

        /* Tooltip arrow */
        .tooltip::after {
            content: "";
            position: absolute;
            top: -5px; /* Adjust to position the arrow correctly */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #9c0808 transparent; /* Arrow color matches tooltip */
        }

        /* Show tooltip on hover */
        .other_links:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .stats {
            padding: 10px 20px;
            color: aliceblue;
            border-radius: 10px;
            margin: 10px 0;
            display: inline-flex;  /* Matching with .other_links */
            min-width: auto;
            cursor: pointer;
            background-color: #cc0606;  /* Matching with other buttons */
            border: none;
            font-family: 'Cascadia Code', Consolas, 'Courier New', monospace;
            transition: 0.5s;
            position: relative; /* For animation positioning */
        }

        /* Apply hover effect */
        .stats:hover {
            background-color: rgb(73, 4, 4);
            border: groove 1px red;
        }

        /* Emoji animation effect */
        .stats span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.8s;
        }

        /* Placeholder for emoji */
        .stats span:after {
            content: ''; /* Placeholder for emoji */
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        /* Individual emoji settings (example emoji) */
        .stats span:after {
            content: '‚öôÔ∏è';  /* Adding an emoji to match other buttons' styling */
        }

        .stats:hover span {
            padding-right: 30px;
        }

        .stats:hover span:after {
            opacity: 1;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="welcome" id="welcomeText">Welcome to my website.</div>
                <button class="stats" onclick="redirectToStats()">
                <span id="statsText">Server</span>
            <div class="tooltip" id="statsTooltip">See the server stats or inofs.</div>
        </button>   
        </header>
        <div class="about_me" id="aboutMeText">About Me: Hello there! Call me Daniel, this is my website, I may not be the best developer but I try my best... Well, at least you found this page.üòê Long ah div :skull:</div>
        <div>
            <div class="project_link" id="projectText">Projects:</div>
            <button class="other_links muffin" onclick="redirectToMuffinLM()">
                <span id="muffinText">MuffinLM</span>
                <div class="tooltip" id="muffinTooltip">MuffinLM, (also called as Muffin Language Model or MLM) is an AI text generator.</div>
            </button>
            <button class="other_links col" onclick="redirectToCOL()">
                <span id="colText">COL-Project</span>
                <div class="tooltip" id="colTooltip">COL Project is a small Discord Bot powered by AI, available on GitHub for free.</div>
            </button>
            <button class="other_links error404" onclick="redirectTo404()">
                <span id="errorText">404</span>
                <div class="tooltip" id="errorTooltip">Page under construction.</div>
            </button>
            
        </div>
         
    </div>

    <script>

        function redirectToMuffinLM() {
            window.location.href = 'muffinlm.html';
        }
        function redirectToCOL() {
            window.location.href = 'https://github.com/FlameF0X/COL-project';
        }          
        function redirectTo404() {
            window.location.href = '404.html';
        }

        function redirectToStats() {
            window.location.href = 'stats.html';
        }  
    </script>
</body>
</html>
